name: Assemble and Deploy

on:
  push:
    branches: [ github_cd ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble and Deploy
        run: ./gradlew assembleDebug appDistributionUploadProductionDebug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}