name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest # run our actions on a Ubuntu Host Server of latest version(20.4)

    steps:
      - uses: actions/checkout@v3 # checks-out our repository under $GITHUB_WORKSPACE, so your workflow can access it
      - name: set up JDK 11 # Downloading and setting up the requested version of Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Android Lint
        run: ./gradlew lint
      - name: Build with Gradle
        run: ./gradlew build

  test:
    runs-on: macOS-latest
      steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Run Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
            script: ./gradlew :app:connectedAndroidTest
